<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact McDan White Water Rafting for questions, reservations, or feedback on our adventures.">
    <meta name="author" content="Daniel Adu">
    <title>Contact Us – McDan White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/logo2.png" alt="WWR Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Company Info Section -->
        <section class="company-info">
            <h1>McDan White Water Rafting</h1>
            <p><strong>Address:</strong> 123 River Lane, Accra, Ghana</p>
            <p><strong>Phone:</strong> +233 24 123 4567</p>
            <p><strong>Email:</strong> info@mcdanrafting.com</p>
        </section>

        <!-- Map and Contact Form Section -->
        <section class="contact-section">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.6260413306836!2d-0.1733501!3d5.6221003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b13b0062aad%3A0x75de9717e31b2442!2sAccra%20Mall!5e0!3m2!1sen!2sde!4v1760542415747!5m2!1sen!2sde"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <div class="radio-group">
                    <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                    <label for="general">General Inquiry</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>

                <input type="submit" value="Get in Touch!">
            </form>
        </section>

        <!-- Employee Profiles Section -->
        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-profiles">
                <figure>
                    <img src="images/profile1.jpg" alt="Employee 1">
                    <figcaption>Jonathan Prah – Customer Service Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/profile2.jpg" alt="Employee 2">
                    <figcaption>Gideon Ofosu – Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/profile3.jpg" alt="Employee 3">
                    <figcaption>Daniel Adu Gyan – Marketing Lead</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 McDan White Water Rafting - Daniel Adu</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook_icon.png" alt="Facebook - McDan Rafting">
            </a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="images/x_icon.png" alt="X/Twitter - McDan Rafting">
            </a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram_icon.jpg" alt="Instagram - McDan Rafting">
            </a>
        </nav>
    </footer>
</body>

</html>
